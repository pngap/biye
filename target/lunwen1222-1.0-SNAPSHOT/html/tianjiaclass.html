
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

<body style="-ms-overflow-style: none; overflow: hidden;overflow-x: hidden;overflow-y: auto;scroll-behavior: auto;height: 500px ;background: #ecf0f3">
<div id="app" style="overflow-style: auto; overflow: hidden;width: 500px;height: 500px;margin: auto;margin-top: 50px;scroll-behavior: auto;overflow-x: hidden;overflow-y: auto;padding-right: 700px">
    <fieldset style="text-align: center;border: none">添加班级</fieldset>
    <el-form ref="form" :model="this.form" label-width="80px">
        <el-form-item label="班级编号">
            <el-input v-model="number"></el-input>
        </el-form-item>
        <el-form-item label="班级名称">
            <el-input v-model="name"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="submitForm">立即创建</el-button>
            <el-button>取消</el-button>
        </el-form-item>
    </el-form>
</div>
</body>
<script src="js/script.js"></script>
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>

<script>
    new Vue({
        el:"#app",
        data(){
            return {

                name: '',
                number:""


            }
        },
        methods: {
            // change(){
            //     console.log(value)
            // }
            submitForm(){
                var _this=this
                axios({
                    method: "post",
                    url: "http://localhost:8080/lunwen/rea23/banjiinsert",
                    changeOrigin:true,
                    data: {
                    classroom:this.number,
                        classname:this.name

                    },
                    paramsSerializer: function (data) {
                        return qs.stringify(data, { arrayFormat: 'repeat' })
                    }
                }).then(function (req) {
                    console.log(req.data)
                    if(req.data==true){
                        alert("添加成功")

                    }else
                    {
                        alert("添加失败")
                    }
                })

            }


        },
        created() {}

    })

</script>

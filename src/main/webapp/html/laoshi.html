<script type="module">
    console.log("aaa")
    new Vue({
        el:"#text",
        data(){
            return{
                //  textname:""
                ter:[],
                xuehao:"",
                xingbei:"",
                bianjibum:"",
                name:"",
                nianling:""
            }},
        methods:{
            updata(index){
                var _this=this
                document.getElementById('addinfo').style="display:block-inline" ;
                // console.log(this.stu[index].number)
                this.xuehao=this.ter[index].number
                this.name= this.ter[index].name
                this.bianjibum=this.ter[index].bianjibum
                this.xingbei=this.ter[index].xingbei
                this.nianling=this.ter[index].nianling
            },
            hideAddInput(){
                document.getElementById('addinfo').style="display:none" ;

            },
            del(index){
                var _this=this
                console.log("aabb")
                axios({
                    method: "post",
                    url: "http://localhost:8080/lunwen/del/delter",
                    changeOrigin:true,
                    data: {
                        number:this.ter[index].number
                    },
                    paramsSerializer: function (data) {
                        return qs.stringify(data, { arrayFormat: 'repeat' })
                    }
                }).then(function (req) {
                    console.log(req.data)
                    if(req.data==true){
                        alert("删除成功")
                        location.reload()
                    }else
                    {
                        alert("修改失败")
                    }
                })
            }
            ,  updatepwd(index){
                this.$confirm('此操作将重置老师密码, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    var _this=this
                    console.log("aabb")
                    axios({
                        method: "post",
                        url: "http://localhost:8080/lunwen/ter/updateterpwd",
                        changeOrigin:true,
                        data: {
                            number:this.ter[index].number,
                            pwd:"666"
                        },
                        paramsSerializer: function (data) {
                            return qs.stringify(data, { arrayFormat: 'repeat' })
                        }
                    }).then(function (req) {
                        console.log(req.data)
                        if(req.data==true){
                          alert("重置成功")
                            location.reload()
                        }else
                        {
                            alert("重置失败")
                        }
                    })
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },
            addInfo(){
                var _this=this
                axios({
                    method: "post",
                    url: "http://localhost:8080/lunwen/updata1/updatater",
                    changeOrigin:true,
                    data: {
                        number:this.xuehao,
                        name:this.name,
                        nianling:this.nianling,
                     bianjibum:this.bianjibum,
                        xingbei:this.xingbei

                    },
                    paramsSerializer: function (data) {
                        return qs.stringify(data, { arrayFormat: 'repeat' })
                    }
                }).then(function (req) {
                    console.log(req.data)
                    if(req.data==true){
                        alert("修改成功")
                        location.reload()
                    }else
                    {
                        alert("修改失败")
                    }
                })
            },

            select()
            {
                var _this=this;
                var a=  document.getElementById("value").value;
                axios({
                    method: "post",
                    url: "http://localhost:8080/lunwen/ter/terselectone",
                    changeOrigin:true,
                    data: {
                        number:a
                    }

                }).then(function (req) {

                    _this.ter = req.data
                    console.log(req.data)

                }).catch(err=>{
                    if(req.data==0) {
                        console.log("err")
                    }
                })


            }
        }
        ,
        mounted() {
            var _this=this;

            axios({
                method: "get",
                url: "http://localhost:8080/lunwen/ter/terALL",
                changeOrigin:true,
            }).then(function (req) {

                _this.ter = req.data
                console.log(req.data)
            }).catch(err=>{
                if(req.data==0) {
                    console.log("err")
                }
            })

        }

    })

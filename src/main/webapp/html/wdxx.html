<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <title>Title</title>
</head>
<body style="background: #ecf0f3" >
<div id="app" style="width: 500px;height: 500px;   background-color: #ecf0f3;">

<el-descriptions v-for="from1 in from1" title="我的信息"style="background: #ecf0f3">


    <el-descriptions-item  style="background: #ecf0f3" label="学号">{{from1.number}}</el-descriptions-item>
    <el-descriptions-item  style="background: #ecf0f3" label="姓名">{{from1.name}}</el-descriptions-item>
    <el-descriptions-item  style="background: #ecf0f3" label="学院">{{from1.xueyan}}</el-descriptions-item>
    <el-descriptions-item  style="background: #ecf0f3" label="年级">{{from1.nianji}}</el-descriptions-item>
    <el-descriptions-item  style="background: #ecf0f3" label="班级">{{from1.classname}} </el-descriptions-item>
    <el-descriptions-item  style="background: #ecf0f3" label="专业">{{from1.zhany}}</el-descriptions-item>

</el-descriptions>
</div>
</body>
<script src="js/script.js"></script>
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/qs/6.10.1/qs.js"></script>
<script type="module">
    new Vue({
        el:"#app",
         data(){
            return{
                name:"",
                from1:[]
            }
         },
        mounted(){
            console.log(this.name)
            var _this=this;
            axios({
                method: "post",
                url: "http://localhost:8080/lunwen/StuALL/name",
                changeOrigin:true,
                data: {
                    number:this.name
                }

            }).then(function (req) {

                _this.from1= req.data
                console.log(_this.from1)

            }).catch(err=>{
                if(req.data==0) {
                    console.log("err")
                }
            })
        },
        methods:{

        },created() {
            let _this=this
            var admin= location.search.replace(/[^\d]/g, "")
           this.name=admin

        }
    })

</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!--    <script type="module" src="https://unpkg.com/vue@3/dist/vue.global.js"></script>-->
<script src="js/vue.js"></script>
</head>




<body>
<div id="text">
<th name="textname" v-model="textname">
    {{textname}}</th>
</div>
<!--<script src="js/vue.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<script type="module" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module">
// import axios from "axios";

    new Vue({
       el:"#text",
     data(){
           return{
textname:""
         }},
        mounted() {
          var _this=this;
          axios({
            method: "get",
                 url: "http://localhost:8080/lunwen/Servletdemo2",
            }).then(function (req) {
              _this.textname = req.data
                console.log(req.data)
            }).catch(err=>{
                if(req.data==0) {
                    console.log("err")
                }
         })
     }




   })


</script>
</body>

</html>
